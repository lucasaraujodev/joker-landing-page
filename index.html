<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker | Landing Page UI Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="img/logo.png"></a>
        <div class="toggle"><img src="img/toggle.png"></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Coloque um <span>Sorriso</span> nessa cara</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi, odio itaque esse consequatur consectetur tempore assumenda rem blanditiis atque similique doloremque tempora dolor, corrupti id odit suscipit quaerat libero. Vero.</p>
            <a href="#" class="play" onclick="toggle();"><img src="img/play.png">Assista o Trailer</a>
            <div class="slide"></div>
            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png"></a></li>
                <li><a href="#"><img src="img/twitter.png"></a></li>
                <li><a href="#"><img src="img/instagram.png"></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ntSvI2qaRxU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <img src="img/close.png" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">
        function toggle() {
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('.video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        };
    </script>
</body>
</html>
